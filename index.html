<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>  

    <div class="container-fluid p-5">
        <div class="row">
        <!-- Age Calculator start here -->
           <div class="col-md-12 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="heading_style">Age Calculator</h2>
                        <form id="sign_up_form">
            
                            <div class="form-group">
                                <input id="name" type="text" class="form-control mb-2" placeholder=" Name">
                                <input type="date" class="form-control mb-2">
                                <input type="time" class="form-control mr-2">
                                <input type="submit" class=" btn btn-secondary mt-2 btn-block" value="Get Result">
                            </div>
                        </form>
                    </div>     
                    <h5 id="output">     </h5>
                </div>
            </div> 
            <!-- Age Calculator end here

            <!- Product with LS start here -->
            <div class="col-md-12 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                    <h2 class="heading_style mb-4 p-3">Add products </h2>
                    <form id="add_products">
                        <div class="form-group">
                            <input name="name" class="form-control" type="text" placeholder="product name">
                        </div>
                        <div class="form-group">
                            <input name="price" class="form-control" type="text" placeholder="product price">
                        </div>
                        <div class="form-group">
                            <input name="sale" class="form-control" type="text" placeholder="product sale price">
                        </div>
                        <div class="form-group">
                            <input name="photo" class="form-control" type="text" placeholder="photo links">
                        </div>                    
                        <input type="submit" class="btn btn-secondary btn-block" value="Add new products">
    
                       </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <div class="container">
        <div class="row products_area">
            
        </div> 
    </div>
    <!-- Product with LS end here -->

    <!-- Devs with LS start here -->

    <div class="container my-2">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="heading_style" >Add Devs</h2>
                        <hr>
                        <form id="devs_form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input class="form-control" name="name" type="text" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label class="bg-secondary text-white p-1">skills</label>
                                <br>
                                <input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
                                <input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"> <label for="Laravel">Laravel Developer</label> <br>
                                <input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label> <br>
                                <input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label> <br>
                            </div>
                            <div class="form-group">
                                <label class="bg-secondary text-white p-1" >Gender</label>
                                <br>
                                <input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label> <br>
                                <input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label> <br>

                            </div>
                            <div class="form-group">
                                <label class="bg-secondary text-white p-1">Photo</label>
                                <input class="form-control" name="photo" type="text" placeholder="Photo">
                            </div>
                            <div class="form-group">
                                <label class="bg-secondary text-white p-1">Email</label>
                                <input class="form-control" name="email" type="text" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <br>
                                <input class="btn btn-secondary btn-block" type="submit" value="Add new devs">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">

                <div class="row devs-area">

                    
                </div>

            </div>
        </div>
    </div>
    <!-- Devs with LS end here -->



<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 

<script src="./assets/functions.js"></script>
<script src="./assets/main.js"></script>
</body>
</html>
